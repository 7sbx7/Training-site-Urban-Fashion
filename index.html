<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f66b655847.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" alt="#" class="logo" />

        <nav>
          <ul>
            <li href="">Home</li>
            <li href="">About</li>
            <li href="">Collections</li>
            <li href="">Category</li>
          </ul>
        </nav>

      </div>
      <div class="content">
        <a href="" class="btn">2020 Collections</a>
        <h1>
          You should always <br />
          feel pretty
        </h1>
        <p>Clothes that are sure to heat up your winter</p>

        <div class="arrow-icons">
          <img src="img/back-arrow.png" alt="back arrow" />
          <img src="img/next-arrow.png" alt="next arrow" />
        </div>
        <img src="img/img.png" class="feature-img" alt="#" />

        <div class="social-links">
          <a href="">FACEBOOK</a>
          <a href="">INSTAGRAM</a>
          <a href="">TWITTER</a>
        </div>
      </div>
    </div>
  </body>
</html>
